<p><h2>창업이란 무엇인가?</h2>
매스컴이 만들어낸 창업의 잘못된 생각
대부분 리스크가 굉장히 크고 많은 돈을 필요로 하다는 생각을 가지고 있다
창업은 단어의 뜻 그대로 스스로 업을 창조해낸다.
다양한 거래대상들이 어떤 니즈가 있고 어떤 가치를 필요로 하는지에 대한
탐구가 필요하다.
창업은 그저 어렸을 때 할아버지의 어깨를 주물러드리고 1000원을 받는 행위
그 이상도 이하도 아니다.</p></body>
